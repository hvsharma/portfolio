            <div class="card-block" style="border: 0px solid black;">

                <div class="d-flex flex-column justify-content-around" style="border: 0px solid chartreuse;">
                    <div class="d-flex flex-row justify-content-center align-items-center flex-wrap" style="border:0px solid blue;">

                                <img id="img-profile-pic" class="img-fluid p-0 m-0" src="./img/custom/profile-pic.jpg" alt="">

                                <span class="font-size-medium text-no-transform">
                                    <i class="fa fa-facebook pull-2"></i>&nbsp;&nbsp;facebook
                                </span>
